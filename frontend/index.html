<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消费分析平台</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">消费分析平台</div>
            <div class="nav-menu">
                <a href="#dashboard" class="nav-link active">仪表盘</a>
                <a href="#analytics" class="nav-link">数据分析</a>
                <a href="#data" class="nav-link">数据管理</a>
                <a href="#reports" class="nav-link">报告</a>
                <a href="#settings" class="nav-link">设置</a>
                <a href="#" class="nav-link" id="logout-btn">退出</a>
            </div>
            <div class="user-info">
                <span id="user-name">未登录</span>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 登录页面 -->
            <section id="login-page" class="page active">
                <div class="login-container">
                    <h2>登录</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label>邮箱/手机号</label>
                            <input type="text" id="login-identifier" required>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                        <div class="form-footer">
                            <a href="#" id="show-register">注册账号</a>
                            <a href="#" id="show-forgot">忘记密码</a>
                        </div>
                    </form>
                </div>
            </section>

            <!-- 注册页面 -->
            <section id="register-page" class="page">
                <div class="login-container">
                    <h2>注册</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" id="register-email">
                        </div>
                        <div class="form-group">
                            <label>手机号</label>
                            <input type="tel" id="register-phone">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">注册</button>
                        <div class="form-footer">
                            <a href="#" id="show-login">已有账号？登录</a>
                        </div>
                    </form>
                </div>
            </section>

            <!-- 仪表盘页面 -->
            <section id="dashboard-page" class="page">
                <h1>仪表盘</h1>
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>消费趋势</h3>
                        <canvas id="trend-chart"></canvas>
                    </div>
                    <div class="card">
                        <h3>类别占比</h3>
                        <canvas id="category-chart"></canvas>
                    </div>
                    <div class="card">
                        <h3>消费排行榜</h3>
                        <canvas id="rank-chart"></canvas>
                    </div>
                    <div class="card">
                        <h3>异常检测</h3>
                        <div id="anomaly-list"></div>
                    </div>
                </div>
            </section>

            <!-- 数据分析页面 -->
            <section id="analytics-page" class="page">
                <h1>数据分析</h1>
                <div class="analytics-grid">
                    <div class="card">
                        <h3>时间分布（雷达图）</h3>
                        <canvas id="time-radar-chart"></canvas>
                    </div>
                    <div class="card">
                        <h3>金额分布（柱状图）</h3>
                        <canvas id="amount-hist-chart"></canvas>
                    </div>
                    <div class="card">
                        <h3>地点热力图</h3>
                        <div id="heatmap-chart" style="height: 400px;"></div>
                    </div>
                    <div class="card">
                        <h3>消费水平分布（散点图）</h3>
                        <canvas id="scatter-chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- 数据管理页面 -->
            <section id="data-page" class="page">
                <h1>数据管理</h1>
                <div class="data-actions">
                    <div class="card">
                        <h3>导入数据</h3>
                        <form id="import-form">
                            <input type="file" id="import-file" accept=".csv,.xlsx,.xls">
                            <button type="submit" class="btn btn-primary">上传</button>
                        </form>
                        <div id="import-result"></div>
                    </div>
                    <div class="card">
                        <h3>导出数据</h3>
                        <button id="export-csv-btn" class="btn btn-secondary">导出 CSV</button>
                        <button id="export-xlsx-btn" class="btn btn-secondary">导出 Excel</button>
                    </div>
                </div>
                <div class="card">
                    <h3>导入记录</h3>
                    <div id="import-records"></div>
                </div>
            </section>

            <!-- 报告页面 -->
            <section id="reports-page" class="page">
                <h1>分析报告</h1>
                <div class="card">
                    <h3>生成报告</h3>
                    <form id="generate-report-form">
                        <div class="form-group">
                            <label>报告标题</label>
                            <input type="text" id="report-title" value="消费分析报告">
                        </div>
                        <div class="form-group">
                            <label>格式</label>
                            <select id="report-format">
                                <option value="pdf">PDF</option>
                                <option value="docx">Word</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">生成报告</button>
                    </form>
                </div>
                <div class="card">
                    <h3>报告列表</h3>
                    <div id="reports-list"></div>
                </div>
            </section>

            <!-- 设置页面 -->
            <section id="settings-page" class="page">
                <h1>设置</h1>
                <div class="card">
                    <h3>个性化设置</h3>
                    <form id="settings-form">
                        <div class="form-group">
                            <label>主题</label>
                            <select id="theme-select">
                                <option value="light">浅色</option>
                                <option value="dark">深色</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>刷新间隔（秒）</label>
                            <input type="number" id="refresh-interval" value="300" min="60">
                        </div>
                        <button type="submit" class="btn btn-primary">保存设置</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/data.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
